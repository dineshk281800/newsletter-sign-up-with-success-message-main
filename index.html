<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link rel="stylesheet" href="/css/general.css" /> -->

    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="details">
          <div class="header">
            <h2 class="heading">Stay updated!</h2>
            <p class="content">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
          </div>
          <div class="steps">
            <p class="step-para">
              <img
                src="/assets/images/icon-list.svg"
                alt=""
                class="icon-list"
              />Product discovery and building what matters
            </p>
            <p class="step-para">
              <img
                src="/assets/images/icon-list.svg"
                alt=""
                class="icon-list"
              />
              Measuring to ensure updates are a success
            </p>
            <p class="step-para">
              <img
                src="/assets/images/icon-list.svg"
                alt=""
                class="icon-list"
              />And much more!
            </p>

            <!-- 
            <ul>
              <li> Product discovery and building what matters
              </li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
            -->
          </div>
          <div class="subs-box">
            <form action="#">
              <div class="label">
                <label for="">Email address</label>
                <span id="error-msg"></span>
              </div>
              <input
                type="email"
                name=""
                class="email"
                id="email"
                placeholder="email@company.com"
                onkeyup="validateEmail()"
              />
              <button type="submit" class="btn" id="">
                <a href="https://subscribes-thanks-msg.netlify.app/"
                  >Subscribe to monthly newsletter</a
                >
              </button>
            </form>
          </div>
        </div>
        <div class="img-container">
          <img
            src="/assets/images/illustration-sign-up-desktop.svg"
            alt="sign up image"
            class="sign-up-image"
          />
        </div>
      </div>
    </section>

    <script>
      var email = document.getElementById("email");
      var errorMsg = document.getElementById("error-msg");

      function validateEmail() {
        if (
          !email.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)
        ) {
          errorMsg.innerHTML = "Valid email required";
          errorMsg.style.color = "red";
          email.style.border = "1px solid red";
          email.style.background = "#e9988b";
          return false;
        }
        errorMsg.innerHTML = "";
        errorMsg.style.color = "#000";
        email.style.border = "#36384e";
        email.style.background = "#fff";
        return true;
      }
    </script>
  </body>
</html>
